<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/common.css" />
    <link rel="stylesheet" href="/CSS/user_password_modify.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="logo"></header>

    <form class="container" id="patch_form">
      <h2>비밀번호 수정</h2>

      <ul class="password_container">
        <li>
          <h4>비밀번호</h4>
          <input type="password" id="password" />
          <p class="helper_text hidden" id="helper_password">* helper text</p>
        </li>
        <li>
          <h4>비밀번호 확인</h4>
          <input type="password" id="password_check" />
          <p class="helper_text hidden" id="helper_password_check"></p>
        </li>
        <div class="button_container">
          <button type="button" class="modify_button" id="submit_button">
            수정하기
          </button>
          <button class="modify_toast" id="modify_toast">수정완료</button>
        </div>
      </ul>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/logo.js"></script>

    <script src="/js/user_password_modify.js"></script>
  </body>
</html>
