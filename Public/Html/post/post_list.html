<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../CSS/common.css" />
    <link rel="stylesheet" href="../../CSS/post_list.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="logo"></header>
    <section class="post_header">
      <article class="post_title">
        <p>안녕하세요</p>
        <p>아무 말 대잔치 <strong>게시판</strong> 입니다</p>
      </article>
      <div class="post_button">
        <button>게시글 작성</button>
      </div>
    </section>

    <section>
      <article class="post_list">
        <ul>
          <li class="user_post">
            <div class="title_area">
              <h2>제목 1</h2>
              <div class="post_info">
                <div class="like_comment_views">
                  <span>좋아요 0 </span><span>댓글 0 </span
                  ><span>조회수 0</span>
                </div>
                <span>2021-01-01 00:00:00</span>
              </div>
            </div>
            <div class="profile_area">
              <img
                src="../../images/icon/profile_img.webp"
                alt="profile"
                class="profile_img"
              />
              <h4>더미 작성자 1</h4>
            </div>
          </li>
        </ul>
      </article>
    </section>

    <script src="../../js/logo.js"></script>
  </body>
</html>
