<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../CSS/common.css" />
    <link rel="stylesheet" href="../../CSS/post_modify.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="logo"></header>
    <h2 class="title">게시글 작성</h2>
    <section id="post_write">
      <div class="write_box">
        <article class="write_title">
          <h4>제목*</h4>
          <input type="text" class="title_input" />
        </article>
        <article class="write_content">
          <h4>내용*</h4>
          <textarea name="" id="" class="content_input"></textarea>
          <p class="helper_text">*helper text</p>
        </article>
        <article class="upload_image">
          <h4>이미지</h4>
          <div class="upload_image_button">
            <button>파일 선택</button>
            <span>파일을 선택해주세요</span>
          </div>
        </article>
      </div>
    </section>
    <div class="button_box">
      <button class="submit_button">완료</button>
    </div>
    <script src="../../js/logo.js"></script>
  </body>
</html>
