<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/common.css" />
    <link rel="stylesheet" href="/CSS/post_add.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="logo"></header>

    <h2 class="title">게시글 작성</h2>
    <form id="post_form">
      <section id="post_write">
        <div class="write_box">
          <article class="write_title">
            <h4>제목*</h4>
            <input type="text" class="title_input" id="title" />
          </article>
          <article class="write_content">
            <h4>내용*</h4>
            <textarea name="" id="content" class="content_input"></textarea>
            <p class="helper_text hidden" id="helper_post">*helper text</p>
          </article>
          <article class="upload_image">
            <h4>이미지</h4>
            <div class="upload_image_button">
              <button>파일 선택</button>
              <span>파일을 선택해주세요</span>
            </div>
          </article>
        </div>
      </section>

      <div class="button_box">
        <button class="submit_button" id="submit_button">완료</button>
      </div>
    </form>

    <script src="/js/logo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/post_add.js" defer></script>
  </body>
</html>
