<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/CSS/common.css" />
    <link rel="stylesheet" href="/CSS/user_nickname_modify.css" />
    <link rel="stylesheet" href="/CSS/modal.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="logo"></header>
    <div class="box">
      <form class="page_modify" id="modify_form" enctype="multipart/form-data">
        <div class="title_box">
          <h2>회원 정보 수정</h2>
        </div>
        <div class="user_info">
          <article class="profile">
            <h4>프로필 사진*</h4>
            <div class="profile_img_container">
              <img
                src="/images/profile_img.webp"
                class="profile_image"
                id="profile_image"
              />
              <button type="button" id="image_modify">변경</button>
            </div>
          </article>
          <article>
            <h4>이메일</h4>
            <p id="email">startupcode@gmail.com</p>
          </article>
          <article class="nickname_container">
            <h4>닉네임</h4>
            <input
              type="text"
              placeholder="스타트업코드"
              id="nickname_update"
            />
            <p class="helper_text" id="helper_text"></p>
          </article>
          <div class="modify_delete">
            <button type="button" id="modify_button">수정하기</button>
            <p id="user_delete">회원 탈퇴</p>
          </div>
        </div>
      </form>

      <div class="modal_box hidden" id="modal">
        <div class="modal">
          <h2>회원탈퇴 하시겠습니까?</h2>
          <p>작성된 게시글과 댓글은 삭제됩니다.</p>
          <div class="button_box">
            <button class="close_btn" id="close_btn">취소</button>
            <button class="check_btn" id="check_btn">확인</button>
          </div>
        </div>
      </div>

      <button class="modify_toast" id="modify_toast">수정완료</button>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="/js/logo.js"></script>
      <script src="/js/user_nickname_modify.js" defer></script>

      <script src="/js/modal.js"></script>
    </div>
  </body>
</html>
