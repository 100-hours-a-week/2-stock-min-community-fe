<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/common.css" />
    <link rel="stylesheet" href="../CSS/user_nickname_modify.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="logo"></header>
    <div class="box">
      <section class="page_modify">
        <div class="title_box">
          <h2>회원 정보 수정</h2>
        </div>
        <div class="user_info">
          <article class="profile">
            <h4>프로필 사진*</h4>
            <div class="profile_img_container">
              <img
                src="../images/icon/profile_img.webp"
                class="profile_image"
              />
              <button id="image_modify">변경</button>
            </div>
          </article>
          <article>
            <h4>이메일</h4>
            <p>startupcode@gmail.com</p>
          </article>
          <article class="nickname_container">
            <h4>닉네임</h4>
            <input type="text" placeholder="스타트업코드" />
            <p class="helper_text">*helper text</p>
          </article>
          <div class="modify_delete">
            <button>수정하기</button>
            <a>회원 탈퇴</a>
          </div>
        </div>
      </section>
      <button class="submit_button" id="submit_button">수정완료</button>
      <script src="../js/logo.js"></script>
    </div>
  </body>
</html>
