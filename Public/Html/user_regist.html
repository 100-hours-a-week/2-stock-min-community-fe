<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/common.css" />
    <link rel="stylesheet" href="../CSS/user_regist.css" />
    <title>Document</title>
  </head>
  <body>
    <header id="logo"></header>

    <section id="regist">
      <h1>회원가입</h1>
      <article class="profile_regist">
        <h4>프로필 사진</h4>
        <p class="helper_text">*helper text</p>
        <div class="profile_image_add">
          <div class="circle">
            <p>+</p>
          </div>
        </div>
      </article>
      <article>
        <ul>
          <li>
            <h4>이메일*</h4>
            <input type="text" />
            <p class="helper_text">*helper text</p>
          </li>
          <li>
            <h4>비밀번호*</h4>
            <input type="text" />
            <p class="helper_text">*helper text</p>
          </li>
          <li>
            <h4>비밀번호 확인*</h4>
            <input type="text" />
            <p class="helper_text">*helper text</p>
          </li>
          <li>
            <h4>닉네임</h4>
            <input type="text" />
            <p class="helper_text">*helper text</p>
          </li>
        </ul>
      </article>
      <div>
        <button class="regist_button">회원가입</button>
      </div>
      <p id="go_login">로그인하러 가기</p>
    </section>
    <script src="../js/user_regist.js" defer></script>
    <script src="../js/logo.js"></script>
  </body>
</html>
